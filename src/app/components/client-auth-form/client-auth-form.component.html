<!-- ======= Section : popular Categories ======= -->
  <section class="counts section-bg">
    <div class="container">

       <!-- hidden MessageSuccessFromInscription by default  -->
      <div style="text-align: center;" [hidden]="!isShown" class="alert alert-success" role="alert">
      <b> success ! votre compte a été créé avec succès  Veillez authentifier</b> 
      </div>

        <div class="wrapper fadeInDown">
         
            <div id="formContent">
              <!-- Tabs Titles -->
             <br>
             <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
             <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
              <!-- Login Form -->
              <form>
                <input type="text" id="username" [(ngModel)]="username" class="fadeIn second" name="username" placeholder="login">
                <input type="text" id="password" [(ngModel)]="password" class="fadeIn third" name="login" placeholder="mot de passe">
                <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Log In">
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Mot de passe oublié?</a>
              </div>

               <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="inscription">Inscription?</a>
          </div>

              
          
            </div>
          </div>

      

    </div>
  </section><!-- End Counts Section -->
